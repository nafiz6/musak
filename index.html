<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="BufferLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.3.2/svg-morpheus.js"></script>
    <script src="particles.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="menu" id="menu">

</div>
<div class="player" id="player">

<div class="menuButton" onclick="showMenu()">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
</div>

<div id="canvas">
        <script src="canvas.js"></script>
    </div>
<div class="buttons">
    <div>
    <a class="playButton" href="#">
        <svg id="icons" class="button-icons" version="1.1" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 32 32">
            <g id="pause-icon">
                <path  class="icon" d="M11,10 L17,10 17,26 11,26 M20,10 L26,10 26,26 20,26" />
            </g>

            <g id="play-icon">
                <path  class="icon"  d="M11,10 L18,13.74 18,22.28 11,26 M18,13.74 L26,18 26,18 18,22.28" />
            </g>

        </svg>
    </a>
    </div>
    <div class="volumeSlider">
        <input type="range" min="0" max ="100" value ="100" class="slider" id="volume">
    </div>
</div>
<div class="songSlider">
    <input type="range" min="0" max ="100" value ="0" step="any" class="sgslider" id="song">
</div>
    <div>
        <script src="index.js"></script>
        <script src="playButton.js"></script>
    </div>
</div>
</body>
</html>
